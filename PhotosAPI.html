<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>TITLE</th>
          <th>IMG</th>
        </tr>
      </thead>
      <tbody id="tabledata"></tbody>
    </table>
  </body>
</html>
<script>
  fetch("https://jsonplaceholder.typicode.com/photos")
    .then((res) => res.json())
    .then((data) => {
      console.log("data");
      let tr = "";
      data.map((ele, ind) => {
        tr += `<tr>
            <td>${ele.id}</td>
            <td>${ele.title}</td>
            <td><img src="${ele.thumbnailUrl}" alt="Photo"/></td>
       </tr>`;
      });
      document.getElementById("tabledata").innerHTML = tr;
    })
    .catch((err) => console.log(err));
</script>
