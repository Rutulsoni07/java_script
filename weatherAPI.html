<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="body">
    <h1>name: <span id="name"></span></h1>
    <h1>region: <span id="region"></span></h1>
    <h1>country: <span id="country"></span></h1>
    <h1>tz_id: <span id="tz_id"></span></h1>
    <h1>local time: <span id="localtime"></span></h1>
    <img src="" alt="" id="img" />
  </body>
</html>
<script>
  fetch(
    "http://api.weatherapi.com/v1/current.json?key=70e78b5de6e64ed48c375342252701&q=London&aqi=no"
  )
    .then((res) => res.json())
    .then((data) => {
      console.log(data);
      document.getElementById("name").innerHTML = data.location.name;
      document.getElementById("region").innerHTML = data.location.region;
      document.getElementById("country").innerHTML = data.location.country;
      document.getElementById("tz_id").innerHTML = data.location.tz_id;
      document.getElementById("localtime").innerHTML = data.location.localtime;
      document.getElementById("img").src = data.current.condition.icon;
    })
    .catch((err) => console.log(err));
</script>
