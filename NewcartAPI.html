<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cartAPI</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
      font-family: "Poppins", serif;
      text-decoration: none;
      box-sizing: border-box;
      text-transform: none;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fd9a38db, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #card {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
    }
    .product {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 16px;
      margin: 16px;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s;
    }
    .product:hover {
      transform: translateY(-15px);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
    }
    .product img {
      border-radius: 8px;
      width: 100%;
      height: auto;
    }
    .btn {
      padding: 10px 14px;
      background-color: #007bff;
      color: rgb(255, 255, 255);
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* After Adding to Cart */
    .added {
      background-color: #28a745 !important;
      color: white !important;
      transform: scale(1.05);
    }
    .added:hover {
      background-color: #218838 !important;
    }

    #container {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 320px;
      margin-top: 20px;
    }
    #container p {
      font-weight: bold;
      font-size: 18px;
    }

    /* Cart Items */
    #PI li {
      display: flex;
      align-items: center;
      background: #f8f9fa;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    #PI img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 10px;
    }

    /* Cart Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <body>
    <div id="card"></div>

    <div id="container">
      <ul id="PI"></ul>
      <h1>TOTAL :<span id="total"></span></h1>
    </div>
  </body>
</html>
<script>
  let cartitems = [];
  let total_pri = 0;
  fetch("https://dummyjson.com/products")
    .then((res) => res.json())
    .then((data) => {
      data.products.forEach((ele, ind) => {
        let container = document.getElementById("card");
        let div = document.createElement("div");
        div.className = "product";

        let img = document.createElement("img");
        img.src = ele.thumbnail;
        img.alt = ele.title;
        img.style.width = "200px";

        let title = document.createElement("h1");
        title.innerHTML = `Title: ${ele.title}`;

        let price = document.createElement("h2");
        price.innerHTML = `Price: $${ele.price}`;

        let desc = document.createElement("p");
        desc.innerHTML = `<strong>Description:</strong> ${ele.description}`;

        let stock = document.createElement("h3");
        stock.innerHTML = `Stock: ${ele.stock}`;

        let brand = document.createElement("h3");
        brand.innerHTML = `Brand: ${ele.brand}`;

        let category = document.createElement("h3");
        category.innerHTML = `Category: ${ele.category}`;

        let rating = document.createElement("h4");
        rating.innerHTML = `Rating: ${ele.rating}`;

        let btn = document.createElement("button");
        btn.innerHTML = "Add To Cart";
        btn.className = "btn";

        div.appendChild(img);
        div.appendChild(title);
        div.appendChild(price);
        div.appendChild(desc);
        div.appendChild(stock);
        div.appendChild(brand);
        div.appendChild(category);
        div.appendChild(rating);
        div.appendChild(btn);

        container.appendChild(div);

        let AddtoCart = document.querySelectorAll(".btn");
        AddtoCart[ind].addEventListener("click", () => {
          cartitems.push({
            img: ele.thumbnail,
            title: ele.title,
            price: ele.price,
            desc: ele.description,
            stock: ele.stock,
            brand: ele.brand,
            category: ele.category,
            rating: ele.rating,
          });
          total_pri += ele.price;
          updateCart();

          btn.innerHTML = "Added âœ”";
          btn.classList.add("added");
          btn.disabled = true;
        });
      });

      const updateCart = () => {
        let PI = document.getElementById("PI");
        let totalPrice = document.getElementById("total");

        PI.innerHTML = "";

        cartitems.forEach((ele) => {
          let li = document.createElement("li");
          let img = document.createElement("img");
          img.src = ele.img;
          img.alt = ele.title;
          img.style.width = "200px";

          let text = document.createElement("span");
          text.innerHTML = `<br><b> ${ele.title} - $${ele.price}  <br><br> Category: ${ele.category} <br><br> Rating: ${ele.rating} <br><br> Brand: ${ele.brand}</b>`;

          li.appendChild(img);
          li.appendChild(text);
          PI.appendChild(li);
        });
        totalPrice.innerHTML = total_pri.toFixed(2);
      };
      updateCart();
    })
    .catch((err) => console.log(err));
</script>
