<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Sr no</th>
          <th>Name</th>
          <th>Email</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody id="tabledata"></tbody>
    </table>
  </body>
</html>
<script>
  fetch("https://jsonplaceholder.typicode.com/comments")
    .then((response) => response.json())
    .then((data) => {
      console.log(data);
      let tr = "";
      data.map((ele, ind) => {
        tr += `
        <tr>
            <td>${ele.id}</td>
            <td>${ele.name}</td>
            <td>${ele.email}</td>
            <td>${ele.body}</td>       
            </tr>`;
      });
      document.getElementById("tabledata").innerHTML = tr;
    })
    .catch((err) => console.log(err));
</script>
