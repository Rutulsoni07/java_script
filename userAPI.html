<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>USERNAME</th>
          <th>EMAIL</th>
          <th>ADDRESS</th>
        </tr>
      </thead>
      <tbody id="tabledata"></tbody>
    </table>
  </body>
</html>
<script>
  fetch("https://jsonplaceholder.typicode.com/users")
    .then((res) => res.json())
    .then((data) => {
      let tr = "";
      data.map((ele, ind) => {
        const address = `${ele.address.street}, ${ele.address.suite}, ${ele.address.city} - ${ele.address.zipcode}`;
        tr += `
        <tr>
           <td>${ele.id}</td>
           <td>${ele.name}</td>
           <td>${ele.username}</td>
           <td>${ele.email}</td>
           <td>${address} </td>
            </tr>`;
      });
      document.getElementById("tabledata").innerHTML = tr;
    })
    .catch((err) => console.log(err));
</script>
