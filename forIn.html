<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Sr no</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody id="tabledata"></tbody>
    </table>
  </body>
</html>
<script>
  fetch("https://jsonplaceholder.typicode.com/posts")
    .then((res) => res.json())
    .then((data) => {
      let tr = "";
      //creating x element for index so all the data store in x variable
      for (let x in data) {
        tr += `
            <tr>
                <td>${data[x].id}</td>
                <td>${data[x].title}</td>
                <td>${data[x].body}</td>
            </tr>`;
      }
      document.getElementById("tabledata").innerHTML = tr;
    })
    .catch((err) => console.log(err));
</script>
