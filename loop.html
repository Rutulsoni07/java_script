<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  // for loop
  for (let a = 15; a <= 43; a += 7) {
    document.write(a + "<br>");
  }
  document.write("<hr>");

  for (let b = 90; b >= 40; b--) {
    document.write(b + "<br>");
  }
  document.write("<hr>");

  for (let c = 99; c >= 11; c -= 11) {
    document.write(c + "<br>");
  }
  document.write("<hr>");

  for (let d = 90; d <= 790; d += 100) {
    document.write(d + "<br>");
  }
  document.write("<hr>");

  //   while loop
  let e = 15;
  while (e <= 43) {
    document.write(e + "<br>");
    e += 7;
  }
  document.write("<hr>");

  let f = 90;
  while (f >= 40) {
    document.write(f + "<br>");
    f--;
  }
  document.write("<hr>");

  let g = 99;
  while (g >= 11) {
    document.write(g + "<br>");
    g -= 11;
  }
  document.write("<hr>");

  let h = 90;
  while (h <= 790) {
    document.write(h + "<br>");
    h += 100;
  }
  document.write("<hr>");

  //  do while loop

  let a1 = 15;
  do {
    document.write(a1 + "<br>");
    a1 += 7;
  } while (a1 <= 43);

  document.write("<hr>");

  let b1 = 90;
  do {
    document.write(b1 + "<br>");
    b1--;
  } while (b1 >= 40);
  document.write("<hr>");

  let c1 = 99;
  do {
    document.write(c1 + "<br>");
    c1 -= 11;
  } while (c1 >= 11);
  document.write("<hr>");

  let d1 = 90;
  do {
    document.write(d1 + "<br>");
    d1 += 100;
  } while (d1 <= 790);
  document.swrite("<hr>");
</script>
