<script>
  // setInterval-start the timer, setTimeout-, clearInterval- stop  the timer

  let time = setInterval(() => {
    console.log("hii");
  }, 1000);

  setTimeout(() => {
    clearInterval(time);
    console.log("clear");
  }, 2000);
</script>
